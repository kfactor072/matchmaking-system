<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .leaderboard-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tr:hover {
            background: #f9f9f9;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2rem;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .rating {
            font-weight: bold;
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .player-stats-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .player-stat-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .player-stat-item h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .player-stat-item .mini-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <header>
            <h1>üéÆ Matchmaking System</h1>
            <p>Player Rankings & Match Management</p>
        </header>

        <div class="grid">
            <!-- Create Player Card -->
            <div class="card">
                <h2>‚ûï Create Player</h2>
                <form id="createPlayerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required minlength="3" maxlength="20">
                    </div>
                    <button type="submit">Create Player</button>
                </form>
            </div>

            <!-- Record Match Card -->
            <div class="card">
                <h2>‚öîÔ∏è Record Match</h2>
                <form id="recordMatchForm">
                    <div class="form-group">
                        <label for="playerA">Player A</label>
                        <select id="playerA" required>
                            <option value="">Select Player A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="playerB">Player B</label>
                        <select id="playerB" required>
                            <option value="">Select Player B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="winner">Winner</label>
                        <select id="winner" required>
                            <option value="">Select Winner</option>
                        </select>
                    </div>
                    <button type="submit">Record Match</button>
                </form>
            </div>
        </div>

        <!-- Leaderboard Card -->
        <div class="card" style="grid-column: 1 / -1;">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboardContainer">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>

        <!-- Player Stats Card -->
        <div class="card" style="grid-column: 1 / -1;">
            <h2>üìä Player Statistics</h2>
            <div id="playerStatsContainer" class="player-stats-container">
                <div class="loading">Loading player stats...</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://matchmaking-system-production.up.railway.app/api';
        let players = [];

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Load all data
        async function loadData() {
            await loadPlayers();
            await loadLeaderboard();
            await loadPlayerStats();
        }

        // Load players
        async function loadPlayers() {
            try {
                const response = await fetch(`${API}/players`);
                players = await response.json();
                updatePlayerSelects();
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        // Update player dropdowns
        function updatePlayerSelects() {
            const selects = ['playerA', 'playerB', 'winner'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = `<option value="">Select ${selectId === 'winner' ? 'Winner' : selectId === 'playerA' ? 'Player A' : 'Player B'}</option>`;
                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = `${player.username} (${player.rating})`;
                    select.appendChild(option);
                });
            });
        }

        // Load leaderboard
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardContainer');
            try {
                const response = await fetch(`${API}/players/leaderboard?limit=10`);
                const leaderboard = await response.json();

                if (leaderboard.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No players yet. Create some players to see the leaderboard!</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Username</th>
                                <th>Rating</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                leaderboard.forEach((player, index) => {
                    const rankClass = index < 3 ? `rank-${index + 1}` : '';
                    const date = new Date(player.createdAt).toLocaleDateString();
                    html += `
                        <tr>
                            <td class="rank ${rankClass}">#${index + 1}</td>
                            <td>${player.username}</td>
                            <td class="rating">${player.rating}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading leaderboard</div>';
                console.error('Error loading leaderboard:', error);
            }
        }

        // Load player stats
        async function loadPlayerStats() {
            const container = document.getElementById('playerStatsContainer');
            try {
                if (players.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No players yet. Create some players and record matches to see statistics!</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                for (const player of players) {
                    const statsResponse = await fetch(`${API}/players/${player.id}/stats`);
                    const stats = await statsResponse.json();

                    html += `
                        <div class="player-stat-item">
                            <h3>${stats.username}</h3>
                            <div class="mini-stats">
                                <span><strong>Rating:</strong> ${stats.rating}</span>
                                <span><strong>Matches:</strong> ${stats.totalMatches}</span>
                                <span><strong>W/L:</strong> ${stats.wins}/${stats.losses}</span>
                                <span><strong>Win Rate:</strong> ${stats.winRate.toFixed(1)}%</span>
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading player stats</div>';
                console.error('Error loading player stats:', error);
            }
        }

        // Create player form
        document.getElementById('createPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;

            try {
                const response = await fetch(`${API}/players`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    showNotification(`Player "${username}" created successfully!`, 'success');
                    document.getElementById('createPlayerForm').reset();
                    await loadData();
                } else {
                    const error = await response.json();
                    showNotification(error.message || 'Error creating player', 'error');
                }
            } catch (error) {
                showNotification('Error creating player', 'error');
                console.error('Error:', error);
            }
        });

        // Record match form
        document.getElementById('recordMatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const playerAId = parseInt(document.getElementById('playerA').value);
            const playerBId = parseInt(document.getElementById('playerB').value);
            const winnerId = parseInt(document.getElementById('winner').value);

            if (playerAId === playerBId) {
                showNotification('Player A and Player B must be different!', 'error');
                return;
            }

            if (winnerId !== playerAId && winnerId !== playerBId) {
                showNotification('Winner must be either Player A or Player B!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API}/matches`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerAId, playerBId, winnerId })
                });

                if (response.ok) {
                    const winnerName = players.find(p => p.id === winnerId).username;
                    showNotification(`Match recorded! ${winnerName} wins!`, 'success');
                    document.getElementById('recordMatchForm').reset();
                    await loadData();
                } else {
                    const error = await response.json();
                    showNotification(error.message || 'Error recording match', 'error');
                }
            } catch (error) {
                showNotification('Error recording match', 'error');
                console.error('Error:', error);
            }
        });

        // Update winner dropdown when players are selected
        document.getElementById('playerA').addEventListener('change', updateWinnerOptions);
        document.getElementById('playerB').addEventListener('change', updateWinnerOptions);

        function updateWinnerOptions() {
            const playerAId = document.getElementById('playerA').value;
            const playerBId = document.getElementById('playerB').value;
            const winnerSelect = document.getElementById('winner');

            winnerSelect.innerHTML = '<option value="">Select Winner</option>';

            if (playerAId) {
                const playerA = players.find(p => p.id == playerAId);
                const option = document.createElement('option');
                option.value = playerA.id;
                option.textContent = playerA.username;
                winnerSelect.appendChild(option);
            }

            if (playerBId && playerBId !== playerAId) {
                const playerB = players.find(p => p.id == playerBId);
                const option = document.createElement('option');
                option.value = playerB.id;
                option.textContent = playerB.username;
                winnerSelect.appendChild(option);
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
